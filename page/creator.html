<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/creator.css">
    <title>CVtool - Crear CV</title>
</head>
<body>
    <header class="header">
        <div class="left">
            <a href="/" class="btn-home">
                <img src="/images/left.png" width="30px">
            </a>
            <span>Documento sin titulo</span>
        </div>
        <img src="/images/download.png" width="30px">
    </header>
    <main class="main">
        <div class="skills">
            <ul class="skills__list">
               <li class="skills__item">
                    <div class="skills__header">
                        <h2 class="skills__title">Datos personales</h2>
                        <button class="btn-desc">
                            <img src="/images/list.png" width="30px">
                        </button>
                    </div>
                    <form class="skills__form">
                       <div class="rows">
                            <label class="label">Nombre
                                <input type="text" class="input">
                            </label>
                            <label class="label">Apellido
                                <input type="text" class="input">
                            </label>
                       </div>
                        <label class="label">Correo electronico
                            <input type="email" class="input">
                        </label>
                        <label class="label">Telefono
                            <input type="tel" class="input">
                        </label>
                        <label class="label">direccion
                            <input type="text" class="input">
                        </label>
                        
                        <div class="rows">
                            <label class="label">Codigo postal
                                <input type="text" class="input">
                            </label>
                            <label class="label">Localidad
                                <input type="text" class="input">
                            </label>
                        </div>
                    </form>
               </li>
               <li class="skills__item">
                    <div class="skills__header">
                        <h2 class="skills__title">Educacion</h2>
                        <button class="btn-desc">
                            <img src="/images/list.png" width="30px">
                        </button>
                    </div>
                    <form action="" class="skills__form">
                        <label for="" class="label">
                            Formacion
                            <input type="" class="input">
                        </label>
                
                            <div class="rows">
                                <label for="" class="label">
                                    Institucion
                                    <input type="text" class="input">
                                </label>
                                <label for="" class="label">
                                    Localidad
                                    <input type="text" class="input">
                                </label>
                            </div>

                            <div class="rows">
                                <label for="" class="label">
                                    Fecha de inicio
                                    <div class="flex">
                                        <select name="select" class="input">
                                            <option value="Mes" selected>Mes</option>
                                            <option value="enero">Enero</option>
                                            <option value="febrero">Febrero</option>
                                            <option value="marzo">Marzo</option>
                                            <option value="abril">Abril</option>
                                            <option value="mayo">Mayo</option>
                                            <option value="junio">Junio</option>
                                            <option value="julio">Julio</option>
                                            <option value="agosto">Agosto</option>
                                            <option value="septiembre">Septiembre</option>
                                            <option value="octubre">Octubre</option>
                                            <option value="noviembre">Noviembre</option>
                                            <option value="diciembre">Diciembre</option>
                                        </select>
                                        <input type="number" placeholder="Año" class="input input-flex">
                                    </div>
                                </label>
                           
                           
                                <label for="" class="label">
                                    Fecha de fin
                                    <div class="flex">
                                        <select name="select" class="input">
                                            <option value="Mes" selected>Mes</option>
                                            <option value="enero">Enero</option>
                                            <option value="febrero">Febrero</option>
                                            <option value="marzo">Marzo</option>
                                            <option value="abril">Abril</option>
                                            <option value="mayo">Mayo</option>
                                            <option value="junio">Junio</option>
                                            <option value="julio">Julio</option>
                                            <option value="agosto">Agosto</option>
                                            <option value="septiembre">Septiembre</option>
                                            <option value="octubre">Octubre</option>
                                            <option value="noviembre">Noviembre</option>
                                            <option value="diciembre">Diciembre</option>
                                        </select>
                                        <input type="number" placeholder="Año" class="input input-flex">
                                    </div>
                                </label>
                            </div>
                       
                        <label for="" class="label">
                            Descripcion
                            <textarea name="" id="" cols="30" rows="10" class="input"></textarea>
                        </label>
                        <div class="containerBtns">
                            <button class="btn-form" type="button">Borrar</button>
                            <button class="btn-form btn-saved" type="button">Guardar</button>
                        </div>
                    </form>
               </li>
               <li class="skills__item">
                    <div class="skills__header">
                        <h2 class="skills__title">Experiencia</h2>
                        <button class="btn-desc">
                            <img src="/images/list.png" width="30px">
                        </button>
                    </div>
                    <form action="" class="skills__form">
                        <label for="" class="label">Puesto
                            <input type="text" class="input">
                        </label>
                        <label for="" class="label">Empresa
                            <input type="text" class="input">
                        </label>

                        <div class="rows">
                            <label for="" class="label">
                                Fecha de inicio
                                <div class="flex">
                                    <select name="select" class="input">
                                        <option value="Mes" selected>Mes</option>
                                        <option value="enero">Enero</option>
                                        <option value="febrero">Febrero</option>
                                        <option value="marzo">Marzo</option>
                                        <option value="abril">Abril</option>
                                        <option value="mayo">Mayo</option>
                                        <option value="junio">Junio</option>
                                        <option value="julio">Julio</option>
                                        <option value="agosto">Agosto</option>
                                        <option value="septiembre">Septiembre</option>
                                        <option value="octubre">Octubre</option>
                                        <option value="noviembre">Noviembre</option>
                                        <option value="diciembre">Diciembre</option>
                                    </select>
                                    <input type="number" placeholder="Año" class="input input-flex">
                                </div>
                            </label>
                            <label for="" class="label">
                                Fecha de fin
                                <div class="flex">
                                    <select name="select" class="input">
                                        <option value="Mes" selected>Mes</option>
                                        <option value="enero">Enero</option>
                                        <option value="febrero">Febrero</option>
                                        <option value="marzo">Marzo</option>
                                        <option value="abril">Abril</option>
                                        <option value="mayo">Mayo</option>
                                        <option value="junio">Junio</option>
                                        <option value="julio">Julio</option>
                                        <option value="agosto">Agosto</option>
                                        <option value="septiembre">Septiembre</option>
                                        <option value="octubre">Octubre</option>
                                        <option value="noviembre">Noviembre</option>
                                        <option value="diciembre">Diciembre</option>
                                    </select>
                                    <input type="number" placeholder="Año" class="input input-flex">
                                </div>
                            </label>
                        </div>
                        <label for="" class="label">
                            Descripcion
                            <textarea name="" id="" cols="30" rows="10" class="input"></textarea>
                        </label>
                        <div class="containerBtns">
                            <button class="btn-form" type="button">Borrar</button>
                            <button class="btn-form btn-saved" type="button">Guardar</button>
                        </div>
                    </form>
               </li>
               <li class="skills__item">
                    <div class="skills__header">
                        <h2 class="skills__title">Habilidad</h2>
                        <button class="btn-desc">
                            <img src="/images/list.png" width="30px">
                        </button>
                    </div>
                    <form action="" class="skills__form">
                        <label for="" class="label">Habilidad
                            <input type="text" class="input">
                        </label>
                        <div class="containerBtns">
                            <button class="btn-form" type="button">Borrar</button>
                            <button class="btn-form btn-saved" type="button">Guardar</button>
                        </div>
                    </form>
               </li>
               <li class="skills__item">
                    <div class="skills__header">
                        <h2 class="skills__title">Idiomas</h2>
                        <button class="btn-desc">
                            <img src="/images/list.png" width="30px">
                        </button>
                    </div>
                    <form action="" class="skills__form">
                            <label for="" class="label">Idiomas
                                <div class="flex">
                                    <input type="text" class="input input-flex">
                                <select name="select" class="input"  id="">
                                    <option value="nivel">Nivel</option>
                                    <option value="principiante">Principiante</option>
                                    <option value="intermedio">Intermedio</option>
                                    <option value="avanzado">Avanzado</option>
                                </select>
                                </div>
                            </label>
                        <div class="containerBtns">
                            <button class="btn-form" type="button">Borrar</button>
                            <button class="btn-form btn-saved" type="button">Guardar</button>
                        </div>
                    </form>
               </li>
               <li class="skills__item">
                    <div class="skills__header">
                        <h2 class="skills__title">Objetivo profesional</h2>
                        <button class="btn-desc">
                            <img src="/images/list.png" width="30px">
                        </button>
                    </div>
                    <form action="" class="skills__form">
                        <label for="" class="label">Perfil
                            <textarea name="" id="" cols="30" rows="10" class="input"></textarea>
                        </label>
                    </form>
               </li>
            </ul>
        </div>
    </main>
</body>
</html>
